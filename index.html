<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Diagnostics</h1>

    <div class="row justify-content-center w-100">
      <div class="col-sm-5 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <img
              src="https://phoenixnap.com/glossary/wp-content/uploads/2024/07/what-is-a-website.jpg"
              class="card-img-top"
              alt="..."
            />
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Save</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <img
              src="https://www.godaddy.com/resources/latam/wp-content/uploads/sites/4/pagina-web.jpg?size=3840x0"
              class="card-img-top"
              alt="..."
            />
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Save</a>
          </div>
        </div>
      </div>
    </div>

    <p></p>

    <div class="w-100 d-flex justify-content-center">
      <table
        class="table table-success table-striped-columns"
        style="max-width: 1100px"
      >
        <thead>
          <tr>
            <th scope="col">N</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Description1</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Description2</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>John</td>
            <td>Description3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
